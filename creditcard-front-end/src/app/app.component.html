<md-toolbar>
  <span>Credit card</span>
  <button md-button routerLink="/" *ngIf="loggedIn">
    <md-icon>home</md-icon>
  </button>

  <button md-menu-item
          routerLink="/creditcards"
          *ngIf="loggedIn">
    <span>Credit card</span>
  </button>

  <button md-menu-item
          routerLink="/users/new"
          *ngIf="!loggedIn">
    <span>Add user</span>
  </button>



  <span class="spacer"></span>

  <button class="menu-icon" md-icon-button [mdMenuTriggerFor]="menu" *ngIf="loggedIn">
    <md-icon >menu</md-icon>
  </button>

  <md-menu #menu="mdMenu">
    <button md-menu-item (click)="onLogout()">
      <md-icon>highlight_off</md-icon>
      <span>Logout</span>
    </button>

  </md-menu>

</md-toolbar>
<router-outlet></router-outlet>
